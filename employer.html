<!DOCTYPE html>
<html lang="en">

<head>
    <tittle></tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="test/css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="jumbotron" style="margin-top: 50px; text-align: center">
        <h1 style="color: purple">Biz Connect</h1>
        <p style>Let's help you get your dream job</p>

    </div>
    <div class="row" style="margin-bottom: 40px">
        <div class="col-sm-4" style="background-color:white">

            <h3 style="text-align: left; color:black">Employer Sign Up</h3>

        </div>
        <div class="col-sm-4" style="background-color: wheat;">
            <p style="text-align: center; color:black">Give us your details and we will help push job listings
                whenever
                you login</p>

            <form name="car" style="text-align:center">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>

                <div class="companyName">

                    <label for="company">companyName:</label>
                    <input type="text" class="form-control" id="cmd">
                </div>
                <div class="industry">

                    <label for="industry">Industry:</label>
                    <input type="text" class="form-control" id="ind">
                </div>

                <div class="jobFunction">

                    <label for="firstName">job Function:</label>
                    <input type="text" class="form-control" id="func">
                </div>
                <div class="Location" style="margin-bottom: 10px">
                    <label>Location: </label>
                    <input type="text" class="form-control" id="lock">
                </div>

                <div style="text-align: right">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>


        </div>
        <div class="col-sm-4" style="background-color: white;">
        </div>

    </div>
</body>

</html>
