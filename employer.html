<!DOCTYPE html>
<html lang="en">

<head>
    <tittle></tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center" style="margin-top: 50px">
        <h1 style="color: purple">Biz Connect</h1>
        <p style>Let's help you get your dream job</p>

    </div>


    <div class="row" style="margin-bottom: 40px">
        <div class="col-sm-4" style="background-color:white">

            <h3 style="text-align: center; color:black">Employer Sign Up</h3>

        </div>
        <div class="col-sm-4" style="background-color: wheat;">
            <p style="text-align: center; color:black">Give us your details and we will help push job listings
                whenever
                you login</p>

            <form action="post">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>

                <div class="companyName">

                    <label for="company">companyName:</label>
                    <input type="text" class="form-control" id="pwd">
                </div>


                <div class="industry">

                    <label for="industry">Industry:</label>
                    <input type="text" class="form-control">
                </div>


                <div class="jobFunction">

                    <label for="firstName">job Function:</label>
                    <input type="text" class="form-control">
                </div>



                <div class="Location" style="margin-bottom: 10px">
                    <label>Location: </label>
                    <input type="text" class="form-control">
                </div>

                <div style="text-align: right">
                    <button type="submit">Submit</button>
                </div>
            </form>


        </div>
        <div class="col-sm-4" style="background-color: white;">



        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
