<!DOCTYPE html>
<html lang="en">

<head>
    <tittle></tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron text-center" style="margin-top: 50px">
        <h1 style="color: purple">Biz Connect</h1>
        <p style>Let's help you get your dream job</p>

    </div>



    <div style="margin-top: 60px">

        <div class="row" style="margin-bottom: 40px">
            <div class="col-sm-4" style="background-color: white;">

            </div>
            <div class="col-sm-4" style="background-color: rgba(169, 170, 88, 0.7);">
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" maxlength="14" minlength="5" required>

                </div>
                <p style="text-align: right"><button type="button" class=".btn-success">Proceed</button></p>



            </div>
            <div class="col-sm-4" style="background-color: white">



            </div>

        </div>






    </div>

    <div class="oobj"></div>


</body>

</html>
