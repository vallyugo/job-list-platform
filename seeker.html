<!DOCTYPE html>
<html lang="en">

<head>
    <tittle></tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Meta charset="utf-8">
</head>

<body>
    <div class="jumbotron text-center" style="margin-top: 50px">
        <h1 style="color: purple">Biz Connect</h1>
        <p style>Let's help you get your dream job</p>

    </div>

    <div class="row" style="margin-bottom: 40px">
        <div class="col-sm-4" style="background-color:white">

            <h3 style="text-align: center; color:black">Job Seeker Signup</h3>

        </div>
        <div class="col-sm-4" style="background-color: wheat;">
            <p style="text-align: center; color:black">Give us your details and we will help push job listings
                whenever
                you login</p>

            <form action="post">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="firstName">

                    <label for="firstName">Name:</label><input type="text" class="form-control">
                </div>
                <div class="Location" style="margin-bottom: 10px">
                    <label>Location: </label><input type="text" class="form-control">
                </div>
                <div style="text-align: right">
                    <button type="submit">Submit</button>
                </div>
            </form>

        </div>
        <div class="col-sm-4" style="background-color: white;">
        </div>
    </div>
</body>

</html>
